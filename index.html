<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.5 Webcore</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/media.css">
</head>
<body>
  <article class="repair-brands">
    <header class="header-brands">
      <h4 class="title-brands">Ремонт техники различных брендов</h4>
    </header>
    <section class="section-brands">
      <div class="section-brands__block_gradient"></div>
      <div class="section-brands__block">
        <div class="section-brands__item">
          <img src="img/lenovo.svg" alt="lenovo">
          <a href="#"><img src="img/go.svg" alt="go"></a>
        </div>
        <div class="section-brands__item">
          <img src="img/samsung.svg" alt="samsung">
          <a href="#"><img src="img/go.svg" alt="go"></a>
        </div>
        <div class="section-brands__item">
          <img src="img/apple.svg" alt="apple">
          <a href="#"><img src="img/go.svg" alt="go"></a>
        </div>
        <div class="section-brands__item">
          <img src="img/viewsonic.svg" alt="viewsonic">
          <a href="#"><img src="img/go.svg" alt="go"></a>
        </div>
        <div class="section-brands__item">
          <img src="img/bosch.svg" alt="bosch">
          <a href="#"><img src="img/go.svg" alt="go"></a>
        </div>
        <div class="section-brands__item">
          <img src="img/hp.svg" alt="hp">
          <a href="#"><img src="img/go.svg" alt="go"></a>
        </div>
        <div class="section-brands__item">
          <img src="img/acer.svg" alt="acer">
          <a href="#"><img src="img/go.svg" alt="go"></a>
        </div>
        <div class="section-brands__item">
          <img src="img/sony.svg" alt="sony">
          <a href="#"><img src="img/go.svg" alt="go"></a>
        </div>
        <div class="section-brands__item">
          <img src="img/lenovo.svg" alt="lenovo">
          <a href="#"><img src="img/go.svg" alt="go"></a>
        </div>
        <div class="section-brands__item">
          <img src="img/samsung.svg" alt="samsung">
          <a href="#"><img src="img/go.svg" alt="go"></a>
        </div>
        <div class="section-brands__item">
          <img src="img/apple.svg" alt="apple">
          <a href="#"><img src="img/go.svg" alt="go"></a>
        </div>
      </div>
      <div class="see-more">
        <button class="see-more__button">
          <img src="img/arrow-down.svg" alt="стрелка вниз">
          <span>Показать все</span>
        </button>
      </div>
      <div class="hide">
        <button class="hide__button">
          <img src="img/arrow-up.svg" alt="стрелка вверх">
          <span>Скрыть</span>
        </button>
      </div>
      <div class="swiper-buttons">
        <button class="swiper-buttons__item swiper-buttons__item_active"></button>
        <button class="swiper-buttons__item"></button>
        <button class="swiper-buttons__item"></button>
        <button class="swiper-buttons__item"></button>
        <button class="swiper-buttons__item"></button>
        <button class="swiper-buttons__item"></button>
        <button class="swiper-buttons__item"></button>
        <button class="swiper-buttons__item"></button>
        <button class="swiper-buttons__item"></button>
      </div>
    </section>
  </article>
  <script src="script/script.js"></script>
</body>
</html>
